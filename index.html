<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script
            src="https://code.jquery.com/jquery-2.2.4.js"

            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="readout">
            1337
        </div>
        <div class="keys">
            <div class="row">
                <button class="key misc">C</button>
                <button class="key misc">CE</button>
                <button class="key misc">%</button>
                <button class="key function">/</button>
            </div>
            <div class="row">
                <button class="key numeric">7</button>
                <button class="key numeric">8</button>
                <button class="key numeric">9</button>
                <button class="key function">X</button>
            </div>
            <div class="row">
                <button class="key numeric">4</button>
                <button class="key numeric">5</button>
                <button class="key numeric">6</button>
                <button class="key function">-</button>
            </div>
            <div class="row">
                <button class="key numeric">1</button>
                <button class="key numeric">2</button>
                <button class="key numeric">3</button>
                <button class="key function">+</button>
            </div>
            <div class="row">
                <button class="key numeric double">0</button>
                <button class="key numeric">.</button>
                <button class="key function last">=</button>
            </div>
        </div>
    </div>
