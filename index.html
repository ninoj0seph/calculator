<!DOCTYPE html>
<html lang="en">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="brandName"><span>Casio</span></div>
        <div class="displayBox"></div>
        <div class="buttonContainer">
            <div class="clearButtonsContainer">
                <div><span>C</span></div>
                <div><span>CE</span></div>
            </div>
            <div class="operatorButtonContainer">
                <div><span>รท</span></div>
                <div><span>X</span></div>
                <div><span>-</span></div>
                <div class="addition"><span>+</span></div>
            </div>
            <div class="numberButtonsContainer">
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>0</span></div>
                <div><span>.</span></div>
                <div><span>=</span></div>
            </div>
        </div>
    </div>
</body>
</html>
